<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ARN DEMO <element-ui></title>

	<!--框架start-->
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />

	<!--ExtJs适应mobile声明-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--bootstrap适应mobile声明-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--链接文件导航-->
	<script data-main="/arn/nav" src="/arn/RequireJS/require-2.3/require.min.js"></script>

	<!--框架end-->

	<!--框架配置start-->
	<script>

		var $AFPath =  window.$AFPath || ((r,p) => !r.exec(p) ? '' : p.substring(0, r.exec(p).index-1))
				(/public|arn|views|module/, (document.currentScript || {}).src || location.href); // 前端模块的路径

		/**
		 * @type: // 请求配置（无配置默认请求所有库文件）
		 * @动态库(reqLibraries)有：['jQuery', 'ext', 'd3', 'eCharts', 'highCharts']
		 * @插件(reqPlugins)有：['bootstrap', 'extLocal', 'highCharts3d', 'jQuerySlide']
		 *   requireConfig = {
		 *      navScript: string,  // 动态库的nav文件
		 *      libBaseURL: string, // 动态库根路径 （默认通过nav去寻找）
		 *      reqLibraries: Array, // 需要请求的动态库
		 *      reqPlugins: Array, // 需要请求的插件
		 *      reqExtends: Array, // 需要请求的扩展内容
		 *      version: {}, // 多个版本切换 （请保持目录结构一致）
		 *		versionURL: win.versionURL, // 系统版本库地址
		 *		useMask: boolean, // 是否启动时显示遮罩，默认为true
		 *      style: { // ext多种样式切换
		 *          extStyle || 'triton' // aria/classic/crisp/gray/neptune/triton
		 *      },
		 *      loadInit: function (lib){}, // 初始化方法
		 *      defaultLoadInit: function (lib){} // 覆盖默认初始化方法
		 *   }
		 **/
		var arnCfg = {
			useMask: true,
			mask: { maskCls: 'load6', maskLdColorTheme: '#3c8dbc'},
			reqLibraries: [
				'vue',
				'ELEMENT', // elementui强制使用了 'ELEMENT' 作为elementui的全局变量，所以我们在使用时候只能引用他
				'index.js'
			],
		};
	</script>

	<!--框架配置end-->

</head>
<body>
	<div id="app" class="container">
		<el-container style="height: calc(100vh - 100px); border: 1px solid #eee">
			<el-aside width="250px" style="background-color: rgb(238, 241, 246)">
				<el-menu :default-openeds="['1', '3']">
					<el-submenu index="1">
						<template slot="title"><i class="el-icon-message"></i>导航一</template>
						<el-menu-item-group>
							<template slot="title">分组一</template>
							<el-menu-item index="1-1">选项1</el-menu-item>
							<el-menu-item index="1-2">选项2</el-menu-item>
						</el-menu-item-group>
						<el-menu-item-group title="分组2">
							<el-menu-item index="1-3">选项3</el-menu-item>
						</el-menu-item-group>
						<el-submenu index="1-4">
							<template slot="title">选项4</template>
							<el-menu-item index="1-4-1">选项4-1</el-menu-item>
						</el-submenu>
					</el-submenu>
					<el-submenu index="2">
						<template slot="title"><i class="el-icon-menu"></i>导航二</template>
						<el-menu-item-group>
							<template slot="title">分组一</template>
							<el-menu-item index="2-1">选项1</el-menu-item>
							<el-menu-item index="2-2">选项2</el-menu-item>
						</el-menu-item-group>
						<el-menu-item-group title="分组2">
							<el-menu-item index="2-3">选项3</el-menu-item>
						</el-menu-item-group>
						<el-submenu index="2-4">
							<template slot="title">选项4</template>
							<el-menu-item index="2-4-1">选项4-1</el-menu-item>
						</el-submenu>
					</el-submenu>
					<el-submenu index="3">
						<template slot="title"><i class="el-icon-setting"></i>导航三</template>
						<el-menu-item-group>
							<template slot="title">分组一</template>
							<el-menu-item index="3-1">选项1</el-menu-item>
							<el-menu-item index="3-2">选项2</el-menu-item>
						</el-menu-item-group>
						<el-menu-item-group title="分组2">
							<el-menu-item index="3-3">选项3</el-menu-item>
						</el-menu-item-group>
						<el-submenu index="3-4">
							<template slot="title">选项4</template>
							<el-menu-item index="3-4-1">选项4-1</el-menu-item>
						</el-submenu>
					</el-submenu>
				</el-menu>
			</el-aside>

			<el-container>
				<el-header style="text-align: right; font-size: 12px">
					<el-button  @click="visible = true" icon="el-icon-search" round>弹窗</el-button>
					<el-button  @click="visible = true" type="primary" icon="el-icon-edit" round>主要</el-button>
					<el-button  @click="visible = true" type="success" icon="el-icon-check" round>成功</el-button>
					<el-button  @click="visible = true" type="info" icon="el-icon-message" round>信息</el-button>
					<el-button  @click="visible = true" type="warning" icon="el-icon-star-off" round>警告</el-button>
					<el-button  @click="visible = true" type="danger" icon="el-icon-delete" round>危险</el-button>
					<el-dropdown>
						<i class="el-icon-setting" style="margin-right: 15px"></i>
						<el-dropdown-menu slot="dropdown">
							<el-dropdown-item>查看</el-dropdown-item>
							<el-dropdown-item>新增</el-dropdown-item>
							<el-dropdown-item>删除</el-dropdown-item>
						</el-dropdown-menu>
					</el-dropdown>
					<span>王小虎</span>
				</el-header>

				<el-main>
					<el-table :data="tableData">
						<el-table-column prop="date" label="日期" width="140">
						</el-table-column>
						<el-table-column prop="name" label="姓名" width="120">
						</el-table-column>
						<el-table-column prop="address" label="地址">
						</el-table-column>
					</el-table>
				</el-main>
			</el-container>
		</el-container>

		<el-dialog :visible.sync="visible" title="Hello world">
			<p>Try Element</p>

			<input type="button" value="点击内容加一" @click="myValue = myValue+1">

			<p> 这个数字是：<h1>{{ myValue }}</h1> </p>
		</el-dialog>

	</div>
</body>
</html>
